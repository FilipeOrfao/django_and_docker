{% extends "projects/base.html" %} {% load static %} {% block content %}

<div class="container">
  <h1>Projects</h1>
  <div class="row">
    {% for project in projects %}
    <div class="col-md-4">
      <div class="card mb-2">
        <img
          class="card-img-top .img-fluid"
          src="{% static project.image %}"
          alt="{{project.description}}"
        />
        <div class="card-body">
          <h5 class="card-title">{{project.title}}</h5>
          <p class="fw-light">{{project.technology}}</p>
          <p class="card-text">{{project.description}}</p>
          <a
            href="{% url 'projects:project_detail' project.pk %}"
            class="btn btn-primary"
            >Read more ID</a
          >
          <a
            href="{% url 'projects:project_detail_title' project.title %}"
            class="btn btn-primary"
            >Read more Title</a
          >
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
